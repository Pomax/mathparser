<!-- panel HTML -->
<div id="plot_panel">     
  <div class="tab-lip lip-up" onclick="MathParser.showlips()" data-label="▴">
    <!-- template -->
    <div class="template" id="function_template">

      <!-- x-function -->
      <div id="latex_x" onclick="find('#latex_x_input').toggle()" title="click to change"></div>
      <div id="latex_x_input" style="display: none;">
        <input type="text" placeholder="1/t" id="function_x" onkeyup="MathParser.updateFunction(this)"></input>
      </div>

      <!-- y-function -->
      <div id="params" style="display: none">
       <div id="latex_y" onclick="find('#latex_y_input').toggle()" title="click to change"></div>
       <div id="latex_y_input" style="display: none;">
          <input type="text" placeholder="cos(t) - sin(t)^2 + sin(t)" id="function_y" onkeyup="MathParser.updateFunction(this)"></input>
        </div>
      </div>
      
      <!-- parametric selector + graph link -->
      <div id="additional">
        parametric function: <input type="checkbox" id="parametric" onchange="MathParser.checkbox(this)"></input>
        -
        <a href="" id="link">link</a>
      </div>

    </div>
    <!-- end of template -->
  </div>

  <!-- demonstrator plot -->
  <div id="plotting-div" style="width: 400px; height:400px; margin: auto; box-shadow: 2px 2px 10px 0px #000000; padding:0;">
    <canvas onclick="MathParser.closelips()"
    data-processing-sources="mathparser/ArithmeticFragment.pde
                             mathparser/FunctionTree.pde
                             mathparser/Tape.pde
                             mathparser/Variables.pde
                             mathparser/utilities.pde
                             mathparser/parseFunctions.pde
                             mathparser/JavaScript.pde
                             mathparser/saveAs.pde
                             mathparser/mathparser.pde
                             RuntimeException.patch"
    id="plot_canvas" width="400px" height="400px" style="border: 1px solid black; margin: 0 !important;">
    </canvas>
  </div>

  <div class="tab-lip lip-down" onclick="MathParser.showlips()" data-label="▾">
    <!-- template -->
    <div class="template" id="variables_template">
     <div id="variables">
     </div>
    </div>
    <!-- end of template -->        
  </div>
</div>
